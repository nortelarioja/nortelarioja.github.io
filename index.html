<!doctype html>
<html lang="es">

<head>
    <title>SGTT - Sistema de Gestión del Territorio Telefónico</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no" />

    <base target="self">
    <style>
        body {
            display: flex;
        }
        html, body{ 
            margin:0;
            padding:0;
            height:100%;
            width:100vw;
        }
        .ifrInicial {
            display: block;
            margin:0;

            border-style: none;
            /* border: 1px solid #0000FF; */

        @media (orientation: landscape),
        (min-width: 800px) {
            html, body, .ifrInicial {
                min-height: 100vmin;

                /* border: 1px solid #0000FF; */
            }
        }
        
        @media (orientation: portrait) {
            html, body,.ifrInicial{
                min-height: 100vmax;
                min-width: 100vmin;
                max-width: 100vmin;
                /* border: 1px solid #0000FF; */
            }
        }
        
    </style>
</head>
